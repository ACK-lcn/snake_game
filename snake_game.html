<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);

        }

        h1 {
            margin-bottom: 20px;

        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .score, .high-score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            min-width: 100px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.primary {
            background: rgba(76, 175, 80, 0.8);
        }

        .control-btn.primary:hover {
            background: rgba(76, 175, 80, 1);
        }

        .control-btn.danger {
            background: rgba(244, 67, 54, 0.8);
        }

        .control-btn.danger:hover {
            background: rgba(244, 67, 54, 1);
        }

        .control-btn.warning {
            background: rgba(255, 152, 0, 0.8);
        }

        .control-btn.warning:hover {
            background: rgba(255, 152, 0, 1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
        
        <div class="game-info">
            <div class="score">å¾—åˆ†: <span id="score">0</span></div>
            <div class="score">é•¿åº¦: <span id="length">1</span></div>
            <div class="high-score">æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <div class="button-group">
                <button class="control-btn primary" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
                <button class="control-btn warning" onclick="pauseGame()">æš‚åœ</button>
                <button class="control-btn danger" onclick="endGame()">ç»“æŸæ¸¸æˆ</button>
                <button class="control-btn" onclick="resetGame()">é‡æ–°å¼€å§‹</button>
            </div>
        </div>
        
        <div class="instructions">
            <p>ä½¿ç”¨æ–¹å‘é”®æˆ– WASD æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <p>åƒåˆ°é£Ÿç‰©å¯ä»¥å¢é•¿èº«ä½“å’Œå¾—åˆ†</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸ!</h2>
        <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
        <button class="control-btn" onclick="resetGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const lengthElement = document.getElementById('length');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // æ¸¸æˆçŠ¶æ€
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;

        // åˆå§‹åŒ–
        highScoreElement.textContent = highScore;
        generateFood();

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // ç¡®ä¿é£Ÿç‰©ä¸åœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è›‡
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // ç»˜åˆ¶è›‡å¤´
            if (snake.length > 0) {
                ctx.fillStyle = '#2E7D32';
                ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);
            }

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            if (!gameRunning || gamePaused) return;
            
            // å¦‚æœè›‡æ²¡æœ‰ç§»åŠ¨æ–¹å‘ï¼Œä¸æ‰§è¡Œç§»åŠ¨
            if (dx === 0 && dy === 0) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // æ£€æŸ¥è¾¹ç•Œç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                lengthElement.textContent = snake.length + 1;
                generateFood();
            } else {
                snake.pop();
                lengthElement.textContent = snake.length;
            }
        }

        // æ¸¸æˆå¾ªç¯
        function gameStep() {
            moveSnake();
            draw();
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                gameLoop = setInterval(gameStep, 150);
            } else if (gamePaused) {
                gamePaused = false;
            }
        }

        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            if (gameRunning && !gamePaused) {
                gamePaused = true;
            }
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            clearInterval(gameLoop);
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            lengthElement.textContent = snake.length;
            gameRunning = false;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            generateFood();
            draw();
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            if (gameRunning) {
                clearInterval(gameLoop);
                gameRunning = false;
                gamePaused = false;
                
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                finalScoreElement.textContent = score;
                gameOverElement.style.display = 'block';
            }
        }

        // æ¸¸æˆç»“æŸï¼ˆç¢°æ’æ£€æµ‹è§¦å‘ï¼‰
        function gameOver() {
            clearInterval(gameLoop);
            gameRunning = false;
            
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case ' ':
                    e.preventDefault();
                    if (gamePaused) {
                        startGame();
                    } else {
                        pauseGame();
                    }
                    break;
            }
        });

        // åˆå§‹ç»˜åˆ¶
        draw();
    </script>
</body>
</html>
